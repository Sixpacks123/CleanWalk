title: CleanWalk
description:  Révolutionnez l'Écologie Urbaine avec Nos CleanWalk !
hero:
  title: La solution de ramassage urbain clé en main !
  description: Avec CleanWalk, donnez une nouvelle dimension à vos actions écologiques - nettoyez, inspirez, et impactez.

  screenshot:
    src: https://volta.net/home/screenshot.png
    alt: App screenshot
    width: 1216
    height: 684
  links:
    - label: Faire appel à nous
      to: '#devis'
      color: 'lime'
      size: xl
logos:
  title: Trusted by the world's best
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare
features:
  title: Pourquoi utiliser notre service ?
  description: Expérience simplifiée, technologie avancée, et résultats rapides – CleanWalk, où chaque détail compte.
  items:
    - title: Facilité et efficacité
      description: Nous prenons en charge tous les aspects logistiques et opérationnels, vous permettant de vous concentrer sur l'impact de votre action.
      icon: i-heroicons-cog

    - title: Notre application
      description: Notre application innovante enrichit votre expérience et celle de vos participants, rendant chaque CleanWalk à la fois ludique, productive et mesurable.
      icon: i-heroicons-check

    - title: Rapidité d'exécution
      description: Une organisation rapide et efficace pour des événements mis en place en un temps record.
      icon: i-heroicons-rocket-launch

who:
  title: Nos solutions
  description: Chez CleanWalk, nous facilitons l'organisation des cleanwalk.
  pack:
    title:
    description: >
      Nous offrons des solutions complètes pour organiser facilement des événements respectueux de l'environnement. Nos services personnalisés incluent tout le nécessaire pour mener à bien votre événement, des équipements pratiques à la nourriture, sans oublier notre expertise.
      Notre application mobile innovante enrichit votre expérience. Elle offre un suivi en temps réel via GPS et collecte des données importantes comme l'étendue de votre action et son impact positif sur l'environnement.
pricing:
  title: Nos Packs
  description: Trouvez le pack parfait – du matériel essentiel aux solutions complètes, adapté à votre mission.
  plans:
    - title: Basic
      description: Idéal pour les petits groupes ou les initiatives locales. Parfait pour démarrer votre premier CleanWalk.
      align: top
      button:
        label: Choisissez Basic
      features:
        - Matériel de nettoyage de base (gants, sac poubelles)
        - Application mobile avec suivi GPS
        - Guide de sécurité
        - Support en ligne
        - Tee shirt clean walk
        - Conseillé pour moins de 50 personnes

    - title: Standard
      description: Adapté aux organisations moyennes, pour un impact plus large et pour developper votre RSE.
      highlight: true
      align: top
      button:
        label: Optez pour Standard
        color: primary
      features:
        - Totalité de l’offre basique
        - Matériel de nettoyage avancé (pinces à déchets, gants, sacs)
        - Tube en plexiglass de mégots
        - Kit de sécurité complet
        - Rapport RSE pour entreprise
        - Conseillé entre 50 et 250 personnes

    - title: Premium
      description: La solution complète pour les grandes entreprises et les événements de grande ampleur.
      align: top
      button:
        label: Sélectionnez Premium
      features:
        - Totalité de l’offre standard
        - Application avec fonctionnalités étendue
        - Rapport d’impact détaillé
        - Support prioritaire
        - Gestion complète de l'événement
        - Présence pour encadrer la journée
        - Conseillé pour plus de 250 personnes

