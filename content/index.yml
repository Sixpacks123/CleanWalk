title: CleanWalk
description:  Révolutionnez l'Écologie Urbaine avec Nos CleanWalks !
hero:
  title: Révolutionnez l'Écologie Urbaine avec Nos CleanWalks !
  description: Avec CleanWalk, donnez une nouvelle dimension à vos actions écologiques - nettoyez, inspirez, et impactez.

  screenshot:
    src: https://volta.net/home/screenshot.png
    alt: App screenshot
    width: 1216
    height: 684
  links:
    - label: Décourvrer notre offre
      to: '#features'
      size: xl
logos:
  title: Trusted by the world's best
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare
features:
  title: Pourquoi utiliser notre service ?
  description: Expérience simplifiée, technologie avancée, et résultats rapides – CleanWalks, où chaque détail compte.
  items:
    - title: Facilité et efficacité
      description: Nous prenons en charge tous les aspects logistiques et opérationnels, vous permettant de vous concentrer sur l'impact de votre action.
      icon: i-heroicons-cog

    - title: Technologie de pointe
      description: Notre application innovante enrichit votre expérience et celle de vos participants, rendant chaque Clean Walk à la fois ludique et productive.
      icon: i-heroicons-check

    - title: Rapidité d'exécution
      description: Une organisation rapide et efficace pour des événements mis en place en un temps record.
      icon: i-heroicons-rocket-launch

    - title: Accessibilité
      description: Des solutions abordables pour permettre à toutes les organisations de participer.
      icon: i-heroicons-currency-dollar

    - title: Scalabilité
      description: Des événements adaptés à toutes les tailles, de petits groupes locaux aux grandes entreprises.
      icon: i-heroicons-chart-bar

    - title: Impact mesurable
      description: Suivez l'impact réel de vos actions grâce à des données environnementales précises.
      icon: i-heroicons-adjustments

    - title: Visibilité accrue
      description: Augmentez votre présence et votre impact social à travers des campagnes médiatiques ciblées.
      icon: i-heroicons-eye

    - title: Collaboration communautaire
      description: Renforcez les liens avec la communauté locale et créez des partenariats significatifs.
      icon: i-heroicons-hand

    - title: Engagement durable
      description: Contribuez à un changement positif à long terme pour l'environnement et la société.
      icon: i-heroicons-globe-alt
who:
  title: Qui sommes-nous ?
  description: Chez CleanWalks, nous révolutionnons l'organisation des cleanwalks.
  pack:
    title:
    description: >
      Nous offrons des solutions complètes pour organiser facilement des événements respectueux de l'environnement. Nos services personnalisés incluent tout le nécessaire pour mener à bien votre événement, des équipements pratiques à la nourriture, sans oublier notre expertise.
      Notre application mobile innovante enrichit votre expérience. Elle offre un suivi en temps réel via GPS et collecte des données importantes comme l'étendue de votre action et son impact positif sur l'environnement.
pricing:
  title: Nos Packs
  description: rouvez le pack parfait – du matériel essentiel aux solutions complètes, adapté à votre mission.
  plans:
    - title: Basic
      description: Idéal pour les petits groupes ou les initiatives locales. Parfait pour démarrer votre première Clean Walk.
      align: top
      button:
        label: Choisissez Basic
      features:
        - Matériel de nettoyage de base
        - Guide de sécurité
        - Application mobile avec suivi GPS
        - Support en ligne

    - title: Standard
      description: Adapté aux organisations moyennes, pour un impact plus large et votre RSE.
      highlight: true
      align: top
      button:
        label: Optez pour Standard
        color: primary
      features:
        - Matériel de nettoyage avancé
        - Kits de sécurité complets
        - Application avec analytics et partage social
        - Coordination logistique locale
        - Support en ligne et téléphonique

    - title: Premium
      description: La solution complète pour les grandes entreprises et les événements de grande ampleur.
      align: top
      button:
        label: Sélectionnez Premium
      features:
        - Equipement de nettoyage professionnel
        - Sécurité et premiers secours sur site
        - Application avec fonctionnalités étendues
        - Gestion complète de l'événement
        - Campagnes de sensibilisation personnalisées
        - Rapports d'impact détaillés
        - Support prioritaire

