  description: Obtenez une estimation personnalisée pour votre projet CleanWalk.
  form:
    fields:
      - name: Nom
        type: text
        placeholder: Votre nom
      - name: Email
        type: email
        placeholder: Votre adresse email
      - name: Type d'événement
        type: select
        options:
